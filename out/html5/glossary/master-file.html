  <h1 class="title glossterm topictitle1" id="ariaid-title1">Master File</h1>
  <div class="abstract glossdef">
    <p class="p">A <strong class="ph b"><dfn class="term">Master File</dfn></strong> typically refers to the root of an imported or included
      tree of modules and this support helps you simplify the configuration and development of XML
      projects. For more information, see the <a class="xref" href="../topics/defining_master_files.html#defining_master_files">Master Files Support</a> section.</p>
