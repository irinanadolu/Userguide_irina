    <h1 class="title glossterm topictitle1" id="ariaid-title1">Active Cell</h1>
    <div class="abstract glossdef"><strong class="ph b"><dfn class="term">Active cell</dfn></strong> refers to the selected cell where data is entered when
    you begin typing. Only one cell is active at a time. The <dfn class="term">active cell</dfn> is bounded by
