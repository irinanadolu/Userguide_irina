    <h1 class="title glossterm topictitle1" id="ariaid-title1">Block Element</h1>
    <div class="abstract glossdef">A <strong class="ph b"><dfn class="term">block element</dfn></strong> is intended to be visually separated from its
    siblings, usually vertically. For instance, paragraphs and list items are <dfn class="term">block
      elements</dfn>. It is distinct from a <a href="inline-element.html" title="An inline element is intended to be displayed in the same line of text as its siblings or the surrounding text. For instance, strong and emphasis in HTML are inline elements. It is distinct from a block element, which is visually separated from its siblings."><dfn class="term">inline element</dfn></a>, which has no such separation.</div>
