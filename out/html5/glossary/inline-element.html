    <h1 class="title glossterm topictitle1" id="ariaid-title1">Inline Element</h1>
    <div class="abstract glossdef">An <strong class="ph b"><dfn class="term">inline element</dfn></strong> is intended to be displayed in the same line of
    text as its siblings or the surrounding text. For instance, strong and emphasis in HTML are
      <dfn class="term">inline elements</dfn>. It is distinct from a <a href="block-element.html" title="A block element is intended to be visually separated from its siblings, usually vertically. For instance, paragraphs and list items are block elements. It is distinct from a inline element, which has no such separation."><dfn class="term">block element</dfn></a>, which is visually separated from its siblings.</div>
