  <h1 class="title glossterm topictitle1" id="ariaid-title1">Bookmap</h1>
  <div class="abstract glossdef">A <strong class="ph b"><dfn class="term">bookmap</dfn></strong> is a specialized <a href="ditamap.html" title="A DITA map is a component of the DITA framework that provides the means for a hierarchical collection of DITA topics that can be processed to form an output. Maps do not contain the content of topics, but only references to them. These are known as topic references. Usually, the maps are saved on disk or in a CMS with the extension .ditamap. Maps can also contain relationship tables that establish relationships between the topics contained within the map. Relationship tables are also used to generate links in your published document. You can use your map or bookmap to generate a deliverable using an output type such as XHTML, PDF, HTML Help, or Eclipse Help."><dfn class="term">DITA map</dfn></a> used for creating books. A <dfn class="term">bookmap</dfn> supports book divisions such as
    chapters and book lists such as indexes. </div>
