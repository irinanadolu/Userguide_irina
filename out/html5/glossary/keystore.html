  <h1 class="title glossterm topictitle1" id="ariaid-title1">Keystore</h1>
  <div class="abstract glossdef">
    <p class="p">A <strong class="ph b"><dfn class="term">Keystore</dfn></strong> is an encrypted file that contains private keys and
      certificates. There are two types of <dfn class="term">keystores</dfn> that are supported in <span class="ph">Oxygen XML Editor</span>:</p>
    <div class="p">
      <ul class="ul">
        <li class="li"><strong class="ph b">Java Key Store (JKS)</strong></li>
        <li class="li"><strong class="ph b">Public-Key Cryptography Standards version 12 (PKCS-12)</strong></li>
      </ul>
    </div>
  </div>
</article></main></body></html>
