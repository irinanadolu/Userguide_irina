  <h1 class="title glossterm topictitle1" id="ariaid-title1">Hierarchy</h1>
  <div class="abstract glossdef">The word <strong class="ph b"><dfn class="term">hierarchy</dfn></strong> in XML documents refers to a tree-like XML node
    structure (also called <dfn class="term">XML tree</dfn>). XML documents express data in a
        <strong class="ph b"><dfn class="term">hierarchy</dfn></strong> to make it easy to navigate through the hierarchy (tree) to
    find specific data.</div>
