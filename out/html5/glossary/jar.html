  <h1 class="title glossterm topictitle1" id="ariaid-title1">Java Archive</h1>
  <div class="abstract glossdef"><strong class="ph b"><dfn class="term">Java Archive (JAR)</dfn></strong> is an archive file format. <dfn class="term">JAR</dfn> files
    are built on the ZIP file format and have the <span class="ph filepath">.jar</span> file extension. Computer
    users can create or extract <dfn class="term">JAR</dfn> files using the <kbd class="ph userinput">jar</kbd> command
    or an archive tool.</div>
