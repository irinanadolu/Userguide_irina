  <h1 class="title glossterm topictitle1" id="ariaid-title1">Space-Preserved Element</h1>
  <div class="abstract glossdef">A <strong class="ph b"><dfn class="term">spaced-preserved element</dfn></strong> refers to elements that require white
    spaces and line endings to be preserved (for example, DITA <code class="keyword markupname xmlelement">&lt;codeblock&gt;</code> and
    <code class="keyword markupname xmlelement">&lt;pre&gt;</code> elements).</div>
