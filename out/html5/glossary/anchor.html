  <h1 class="title glossterm topictitle1" id="ariaid-title1">Anchor</h1>
  <div class="abstract glossdef">An <strong class="ph b"><dfn class="term">Anchor</dfn></strong> is used in various types of links to take the user to a
    specific location within the target document. It is designated in a URL or in the value of the
      <code class="keyword markupname xmlatt">@href</code> attribute with a <em class="ph i">#</em> symbol followed by the anchor that is defined
    in a target ID (for example <code class="ph codeph">href="MyTopic.dita#anchor</code>). </div>
</article></main></body></html>
